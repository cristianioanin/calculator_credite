<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <style>
            #loading, #results {
                display: none;
            }
            .form-control {
                text-align: right;
            }
        </style>

        <title>Credite bancare - Calculator</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <h2 class="heading display-5">Credite bancare</h2>
                        <h3 class="heading display-5 pb-3">Calculator rată lunară</h3>
                        <form id="loan-form">
                            <div class="form-group input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">RON</span>
                                </div>
                                <input type="text" class="form-control" id="amount" placeholder="Valoarea creditului">
                                <div class="input-group-append">
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                            <div class="form-group input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">DOB</span>
                                </div>
                                <input type="number" step="0.01" min="0.01" max="100.00" placeholder="0.01 Dobânda anuală" class="form-control" id="interest">
                                <div class="input-group-append">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                            <div class="form-group input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">LUNI</span>
                                </div>
                                <input type="number" step="12" min="12" max="360" class="form-control" id="years" placeholder="Durata contractuală a creditului">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Calculează" class="btn btn-dark btn-block">
                            </div>
                        </form>

                        <!-- LOADER TO ADD HERE-->
                        <div id="loading">
                            <img src="img/loading.gif" alt="Loading...">
                        </div>

                        <!-- RESULTS TO ADD HERE -->
                        <div id="results" class="pt-4">
                            <h5>Rezultate</h5>
                            <div class="form-group input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Rata lunară</span>
                                </div>
                                <div style="background-color:#fff" class="form-control">
                                    <span id="monthly-payment"></span>
                                </div>
                            </div>

                            <div class="form-group input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Creditul total</span>
                                </div>
                                <div style="background-color:#fff" class="form-control">
                                    <span id="total-payment"></span>
                                </div>
                            </div>
                            
                            <div class="form-group input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Dobânda totală</span>
                                </div>
                                <div style="background-color:#fff" class="form-control">
                                    <span id="total-interest"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
